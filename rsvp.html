                <form name ="myForm" onsubmit="return validateForm()" method = "get">
    <div class="field">
      <label class="label">Family Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Family name">

    <div class="field">

    <div class="field">
    <label class="label">Will you be joining us on our wedding day?</label>

      </label>

        <input type="radio" name="answer"> No sorry we can't make it
      </label>
    </div>

    <div class="field">
    <label class="label">Who will be coming?</label>
      <label class="radio">
        <input type="radio" name="answer">
          Adults Only
      </label>
      <label class="radio">
          <input type="radio" name="answer">
          Adults plus children
      </label>
    </div>

    <div class="field">
      <label class="label">How many children over 3?</label>
      <div class="control">
        <input class="input" type="text" placeholder="Only aged 3+">
      </div>
    </div>

    <div class="field">
      <label class="label">Dietary requirements</label>    
    <label class="checkbox">
      <input type="checkbox">
      Vegan 
    </label>
    <label class="checkbox">
      <input type="checkbox">
       Vegetarian 
    </label>
    <label class="checkbox">
      <input type="checkbox">
       Gluten-free 
    </label>
    <label class="checkbox">
      <input type="checkbox">

    </label>
